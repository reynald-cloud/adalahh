<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I Love U ‚Äî Hujan Hati</title>
  <style>
    :root {
      --accent: #ff5577;
      --accent2: #ff8fb3;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(circle at center, #0f172a, #1a1f3c);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* ‚ù§Ô∏è Layar Awal */
    .start-screen {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.4);
      flex-direction: column;
      animation: fadeIn 1s ease forwards;
      z-index: 10;
      gap: 12px;
    }
    .big-heart {
      font-size: clamp(100px, 22vw, 200px);
      cursor: pointer;
      animation: heartbeat 1s infinite;
      color: #ff4d6d;
      filter: drop-shadow(0 0 30px rgba(255,85,119,0.7));
      transition: transform 0.5s ease, opacity 0.5s ease;
    }
    .tap-text {
      font-size: 1.2rem;
      color: white;
      opacity: 0.8;
      letter-spacing: 1px;
      animation: pulseText 1.2s ease-in-out infinite alternate;
    }
    .hide {
      opacity: 0;
      transform: scale(2.5);
      pointer-events: none;
    }
    @keyframes heartbeat {
      0% { transform: scale(1); }
      30% { transform: scale(1.2); }
      50% { transform: scale(1); }
      70% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
    @keyframes pulseText {
      from { opacity: 0.4; transform: translateY(2px); }
      to   { opacity: 1;   transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }

    /* üéÜ Petasan */
    .firework {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--c);
      pointer-events: none;
      animation: explode 0.8s ease-out forwards;
    }
    @keyframes explode {
      0% { transform: translate(0,0) scale(0.4); opacity: 1; }
      100% { transform: translate(var(--tx), var(--ty)) scale(1.2); opacity: 0; }
    }

    /* Konten Utama */
    .stage { 
      position: relative; 
      width: 100%; height: 100%;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      z-index: 2;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .stage.show {
      display: flex;
      opacity: 1;
      transform: scale(1);
    }
    h1 {
      font-size: clamp(36px, 7vw, 96px);
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      color: transparent;
      animation: fadeText 1s ease forwards, pulse 2s ease-in-out infinite alternate;
    }
    @keyframes fadeText { from { opacity: 0; transform: translateY(10px);} to {opacity: 1; transform: translateY(0);} }
    @keyframes pulse { from { transform: scale(1);} to { transform: scale(1.05);} }

    .subtitle {
      opacity: 0.85;
      font-size: clamp(14px, 2.2vw, 20px);
      animation: fadeText 1.2s ease forwards;
    }

    .hearts { position: absolute; inset: 0; pointer-events: none; overflow: hidden; }

    /* ‚ù§Ô∏è Bentuk hati */
    .heart {
      position: absolute;
      width: var(--size,40px);
      height: var(--size,40px);
      transform: translate(-50%, -50%) scale(1);
      animation: floatUp linear forwards;
      opacity: 0;
      pointer-events: none;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 50%;
      height: 80%;
      background: var(--clr, #ff4d6d);
      border-radius: 50% 50% 0 0;
    }
    .heart::before {
      left: 50%;
      transform: rotate(-45deg);
      transform-origin: left bottom;
    }
    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: right bottom;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(var(--s,1)) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% {
        transform: translateY(var(--moveY,-600px)) translateX(var(--moveX,0px))
                   scale(calc(var(--s,1)*0.8)) rotate(var(--rot,0deg));
        opacity: 0;
      }
    }

    .controls {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: rgba(255,255,255,0.08);
      padding: 12px 16px;
      border-radius: 16px;
      backdrop-filter: blur(8px);
      font-size: 13px;
      display: none;
      align-items: center;
      gap: 8px;
    }
    .controls.show { display: flex; }
    .btn {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(255, 85, 119, 0.4);
    }
  </style>
</head>
<body>
  <!-- ‚ù§Ô∏è Layar Awal -->
  <div class="start-screen" id="start">
    <div class="big-heart" id="startHeart">‚ù§Ô∏è</div>
    <div class="tap-text">Klik hati untuk mulai üíñ</div>
  </div>

  <!-- Konten utama -->
  <div class="stage" id="mainStage">
    <h1>I ‚ô• U kak Chatrine</h1>
    <div class="subtitle">Klik layar atau tekan tombol/R ‚Äî jadi hujan hati üíñ</div>
    <div class="hearts" id="hearts"></div>
  </div>

  <div class="controls" id="controls">
    <button class="btn" id="burstBtn">üíñ Buat Hati Banyak</button>
  </div>

  <audio id="bgmusic" src="Dewa 19 (Feat. Ari Lasso) - Kangen Sounds From The Corner Live 19.mp3" loop></audio>

  <script>
    const startScreen = document.getElementById('start');
    const startHeart = document.getElementById('startHeart');
    const mainStage = document.getElementById('mainStage');
    const controls = document.getElementById('controls');
    const container = document.getElementById('hearts');
    const burstBtn = document.getElementById('burstBtn');
    const music = document.getElementById('bgmusic');
    let musicPlayed = false;
    const rnd = (min, max) => Math.random() * (max - min) + min;

    function createHeart(x,y,opts={}) {
      const el = document.createElement('div');
      el.className = 'heart';
      const size = opts.size ?? rnd(20, 60);
      el.style.setProperty('--s',(size/40).toFixed(2));
      el.style.setProperty('--size', size+'px');
      el.style.left=(x*window.innerWidth)+'px';
      el.style.top=(y*window.innerHeight)+'px';
      el.style.setProperty('--moveY',-rnd(window.innerHeight*0.6,window.innerHeight*1.2)+'px');
      el.style.setProperty('--moveX',rnd(-window.innerWidth*0.4,window.innerWidth*0.4)+'px');
      el.style.setProperty('--rot',rnd(-120,120)+'deg');
      el.style.setProperty('--clr',`hsl(${Math.floor(rnd(0,360))},80%,60%)`);
      const dur=rnd(3000,6500);
      el.style.animationDuration=dur+'ms';
      container.appendChild(el);
      setTimeout(()=>el.remove(),dur+200);
    }

    function burstAt(x,y,count=18){
      for(let i=0;i<count;i++){
        const rx=x/window.innerWidth+rnd(-0.06,0.06);
        const ry=y/window.innerHeight+rnd(-0.06,0.06);
        createHeart(Math.min(1,Math.max(0,rx)),Math.min(1,Math.max(0,ry)),{size:rnd(16,64)});
      }
      if(!musicPlayed){ music.play().catch(()=>{}); musicPlayed=true; }
    }

    function createFireworks(cx,cy){
      const particles=20;
      for(let i=0;i<particles;i++){
        const angle=(i/particles)*Math.PI*2;
        const distance=rnd(80,150);
        const fx=document.createElement('div');
        fx.className='firework';
        fx.style.left=cx+'px';
        fx.style.top=cy+'px';
        fx.style.setProperty('--tx',Math.cos(angle)*distance+'px');
        fx.style.setProperty('--ty',Math.sin(angle)*distance+'px');
        fx.style.setProperty('--c',`hsl(${Math.random()*360},100%,60%)`);
        document.body.appendChild(fx);
        setTimeout(()=>fx.remove(),800);
      }
    }

    startHeart.addEventListener('click',()=>{
      createFireworks(window.innerWidth/2,window.innerHeight/2);
      startHeart.classList.add('hide');
      setTimeout(()=>{
        startScreen.style.display='none';
        mainStage.classList.add('show');
        controls.classList.add('show');
        music.play().catch(()=>{}); musicPlayed=true;
      },600);
    });

    window.addEventListener('click',e=>burstAt(e.clientX,e.clientY,20));
    burstBtn.addEventListener('click',()=>burstAt(window.innerWidth/2,window.innerHeight/2,48));

    // üîë Tambah tombol R untuk hujan hati
    window.addEventListener('keydown', e=>{
      if(e.key.toLowerCase()==='r'){
        burstAt(window.innerWidth/2,window.innerHeight/2,36);
      }
    });
  </script>
</body>
</html>
