<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I Love U â€” Animasi Hati</title>
  <style>
    :root {
      --accent: #ff5577;
      --accent2: #ff8fb3;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      overflow: hidden;
    }

    body {
      /* ðŸŒˆ Background Gradasi Animasi */
      background: linear-gradient(-45deg, #0f172a, #1a1f3c, #3a1d45, #0f172a);
      background-size: 400% 400%;
      animation: bgShift 12s ease infinite;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .stage {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      z-index: 2;
    }

    h1 {
      font-size: clamp(36px, 7vw, 96px);
      letter-spacing: 2px;
      text-align: center;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(255, 85, 119, 0.6);
      animation: bounceIn 1s ease, pulse 2s ease-in-out infinite alternate;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .subtitle {
      opacity: 0.9;
      font-size: clamp(14px, 2.2vw, 20px);
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      transform: translate(-50%, -50%) scale(1);
      pointer-events: none;
      will-change: transform, opacity;
      display: inline-block;
      filter: drop-shadow(0 6px 18px rgba(0, 0, 0, 0.25));
      animation: floatUp linear forwards;
      opacity: 0;
    }

    .heart:before, .heart:after {
      content: '';
      position: absolute;
      width: 50%;
      height: 100%;
      background: var(--accent);
      border-radius: 50% 50% 0 0;
    }

    .heart:before {
      left: 50%;
      transform: rotate(-45deg);
      transform-origin: left bottom;
    }

    .heart:after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: right bottom;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(var(--s,1)) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% {
        transform: translateY(var(--moveY, -600px))
                   translateX(var(--moveX, 0px))
                   scale(calc(var(--s,1) * 0.8))
                   rotate(var(--rot, 0deg));
        opacity: 0;
      }
    }

    .controls {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: rgba(255, 255, 255, 0.08);
      padding: 12px 16px;
      border-radius: 16px;
      backdrop-filter: blur(8px);
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(255, 85, 119, 0.4);
      transition: transform 0.15s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(255, 85, 119, 0.7);
    }

    .btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="stage">
    <h1>I â™¥ U kak Chatrine</h1>
    <div class="subtitle">Klik di mana saja atau tekan tombol â€” jadi hujan hati ðŸ’–</div>
    <div class="hearts" id="hearts"></div>
  </div>

  <div class="controls">
    <button class="btn" id="burstBtn">ðŸ’– Buat Hati Banyak</button>
    <span style="opacity: 0.85;">(Klik layar juga)</span>
  </div>

  <audio id="bgmusic" src="Dewa 19 (Feat. Ari Lasso) - Kangen Sounds From The Corner Live 19.mp3" loop></audio>

  <script>
    const container = document.getElementById('hearts');
    const burstBtn = document.getElementById('burstBtn');
    const music = document.getElementById('bgmusic');
    let musicPlayed = false;

    const rnd = (min, max) => Math.random() * (max - min) + min;

    function createHeart(x = Math.random(), y = 1, opts = {}) {
      const el = document.createElement('div');
      el.className = 'heart';
      const size = opts.size ?? rnd(20, 60);
      el.style.setProperty('--s', (size / 40).toFixed(2));
      el.style.width = size + 'px';
      el.style.height = size + 'px';

      const vw = window.innerWidth, vh = window.innerHeight;
      el.style.left = (x * vw) + 'px';
      el.style.top = (y * vh) + 'px';

      el.style.setProperty('--moveY', -rnd(vh * 0.6, vh * 1.2) + 'px');
      el.style.setProperty('--moveX', rnd(-vw * 0.4, vw * 0.4) + 'px');
      el.style.setProperty('--rot', rnd(-60, 60).toFixed(2) + 'deg');

      const dur = rnd(3000, 6500);
      el.style.animationDuration = dur + 'ms';

      // ðŸŽ¨ Random warna hati
      const hue = Math.floor(rnd(0, 360));
      el.style.setProperty('--accent', `hsl(${hue}, 85%, 60%)`);

      container.appendChild(el);
      setTimeout(() => el.remove(), dur + 200);
    }

    function burstAt(clientX, clientY, count = 18) {
      const vw = window.innerWidth, vh = window.innerHeight;
      const x = clientX / vw, y = clientY / vh;
      for (let i = 0; i < count; i++) {
        const rx = x + rnd(-0.06, 0.06);
        const ry = y + rnd(-0.06, 0.06);
        createHeart(Math.min(1, Math.max(0, rx)), Math.min(1, Math.max(0, ry)), { size: rnd(16, 64) });
      }
      if (!musicPlayed) {
        music.play().catch(() => {});
        musicPlayed = true;
      }
    }

    let autoTicker = setInterval(() => createHeart(Math.random(), 1, { size: rnd(18, 40) }), 700);

    window.addEventListener('click', e => burstAt(e.clientX, e.clientY, 20));
    window.addEventListener('touchstart', e => {
      const t = e.touches[0];
      if (t) burstAt(t.clientX, t.clientY, 16);
    });

    burstBtn.addEventListener('click', () => {
      burstAt(window.innerWidth / 2, window.innerHeight / 2, 48);
      for (let i = 0; i < 3; i++) {
        setTimeout(() => burstAt(rnd(0, window.innerWidth), rnd(0, window.innerHeight), 18), i * 150);
      }
    });

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) clearInterval(autoTicker);
      else autoTicker = setInterval(() => createHeart(Math.random(), 1, { size: rnd(18, 40) }), 700);
    });

    window.addEventListener('keydown', e => {
      if (e.key.toLowerCase() === 'l') burstAt(window.innerWidth / 2, window.innerHeight / 2, 36);
    });
  </script>
</body>
</html>
